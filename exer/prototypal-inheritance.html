<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        let anObj = {
            arg: "dfdf",
        }

        let foo = "something";

        function notAGenerator() {
            return true;
        }

        function Hero(name) {
            this.name = name;
        }

        Hero.prototype.saludar = function() {
            console.log(`Hola soy ${this.name}`);
        }

        const zelda = new Hero('zelda');
        console.log(zelda.name);
        console.log(zelda.saludar);
        console.log(zelda.prototype);
        // has own property
        console.log(zelda.hasOwnProperty('saludar'));
        zelda.saludar();


    </script>
    
</body>
