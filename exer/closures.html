    <script>
        //var privadas 
        
        // const counter = {
        //     count : 5
        // }

        function makeCounter(n){
            let count = n;

            return {
                increase: function(){
                    count ++;
                },
                decrease: function(){
                    count--;
                },
                getCount: function(){
                    return count;
                }
            }
        }
        
        let counter = makeCounter(5);

        counter.decrease();
        counter.decrease();
        console.log(counter.getCount());

    </script>
 

</body>
